spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/book_social_network
      database: book_social_network

  mail:
    host: localhost
    port: 1025
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enable: true
        connnectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000

application:
  security:
    jwt:
      secret-key: 
      expiration: 86400000

  mailing:
    frontend:
      activation-url: http://localhost:4200/activate-account

  file:
    upload:
      photos-output-path: ./uploads

server:
  port: 8050

